              page_title: document.querySelector('title') ? document.querySelector('title').textContent : document.location.pathname,
              components: ['embed']
            };
          } catch(e) {
            console.error('remark_config build error', e);
          }
        })();
      </script>

      <script>
      !function(components, document){
        for(var i=0;i<components.length;i++){
          var s = document.createElement("script"),
              ext = ".js",
              target = document.head || document.body;
          s.async = true;
          s.defer = true;
          s.src = window.remark_config.host + "/web/" + components[i] + ext;
          target.appendChild(s);
        }
      }(window.remark_config && window.remark_config.components || ["embed"], document);
      </script>
